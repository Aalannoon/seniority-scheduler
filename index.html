<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fair Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Fair Scheduler</h1>

<section>
  <h2>Employees</h2>

  <input id="empName" placeholder="Name" />
  <input id="empSeniority" type="number" placeholder="Seniority" />
  <input id="empMaxHours" type="number" placeholder="Max Hours" />

  <select id="empPreference">
    <option value="morning">Morning</option>
    <option value="midday">Midday</option>
    <option value="night">Night</option>
  </select>

  <button onclick="addEmployee()">Add Employee</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Seniority</th>
        <th>Max</th>
        <th>Pref</th>
        <th>Assigned</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>
</section>

<section>
  <h2>Events</h2>

  <input id="eventName" placeholder="Event Name" />
  <input id="eventDate" type="date" />
  <input id="eventStart" type="time" />
  <input id="eventEnd" type="time" />
  <input id="eventStaff" type="number" placeholder="Main Event Servers" />

  <input id="setupHours" type="number" placeholder="Setup hours before" />
  <input id="cleanupHours" type="number" placeholder="Cleanup hours after" />
  <input id="nextDaySetup" type="number" placeholder="Next-day setup hours" />

  <button onclick="addEvent()">Add Event</button>

  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="eventTable"></tbody>
  </table>
</section>

<section>
  <h2>Schedule</h2>
  <button onclick="generateSchedule()">Generate Schedule</button>
</section>

<script src="script.js"></script>
</body>
</html>
