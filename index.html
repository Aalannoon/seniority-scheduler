<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Event Scheduler</title>

<style>
  body { font-family: Arial, sans-serif; padding: 16px; }
  section { margin-bottom: 32px; }
  input, select, button, textarea {
    margin: 4px 0;
    padding: 8px;
    width: 100%;
  }
  textarea { resize: vertical; }
  table { width: 100%; border-collapse: collapse; margin-top: 12px; }
  th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }

  .timeline {
    border-left: 4px solid #ddd;
    padding-left: 12px;
    margin-top: 16px;
  }

  .block {
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 6px;
    color: white;
  }

  .setup { background: #3b82f6; }
  .event { background: #16a34a; }
  .cleanup { background: #6b7280; }

  .warning {
    background: #fee2e2;
    border-left: 4px solid #dc2626;
    padding: 8px;
    margin: 6px 0;
  }

  @media print {
    button, input, select, textarea { display: none; }
    body { padding: 0; }
  }
</style>
</head>

<body>

<h1>Smart Event Scheduler</h1>

<!-- EMPLOYEES -->
<section>
<h2>Employees</h2>

<input id="empName" placeholder="Name" />
<input id="empSeniority" type="number" placeholder="Seniority (higher = more senior)" />
<input id="empMaxHours" type="number" placeholder="Max Hours" />

<select id="empPreference">
  <option value="morning">Morning</option>
  <option value="midday">Midday</option>
  <option value="night">Night</option>
</select>

<button onclick="addEmployee()">Add Employee</button>

<table>
<thead>
<tr>
  <th>Name</th>
  <th>Seniority</th>
  <th>Max</th>
  <th>Pref</th>
  <th>Assigned</th>
</tr>
</thead>
<tbody id="employeeTable"></tbody>
</table>
</section>

<!-- EVENTS -->
<section>
<h2>Events</h2>

<input id="eventName" placeholder="Event Name" />
<input id="eventDate" type="date" />
<input id="eventGuests" type="number" placeholder="Guest Count" />

<select id="eventType">
  <option value="cocktail">Cocktail</option>
  <option value="buffet">Buffet</option>
  <option value="plated">Plated</option>
  <option value="vip">VIP / High End</option>
</select>

<input id="eventStart" type="time" />
<input id="eventEnd" type="time" />

<input id="setupStaff" type="number" placeholder="Setup Servers" />
<input id="eventStaff" type="number" placeholder="Event Servers" />
<input id="cleanupStaff" type="number" placeholder="Cleanup Servers" />

<button onclick="recommendStaff()">Recommend Staffing</button>
<button onclick="addEvent()">Add Event</button>

<table>
<thead>
<tr>
  <th>Event</th>
  <th>Date</th>
  <th>Guests</th>
  <th>Setup</th>
  <th>Event</th>
  <th>Cleanup</th>
</tr>
</thead>
<tbody id="eventTable"></tbody>
</table>
</section>

<!-- TIMELINE -->
<section>
<h2>Event Timeline</h2>

<input id="timelineDate" type="date" />
<button onclick="renderTimeline()">Show Timeline</button>
<button onclick="window.print()">Print / Export</button>

<div id="warnings"></div>
<div id="timeline" class="timeline"></div>
</section>

<script src="script.js"></script>
</body>
</html>
