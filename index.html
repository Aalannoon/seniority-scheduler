<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Seniority Scheduler Dashboard</title>

<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  margin: 20px;
  background: #1e1e2f;
  color: #f0f0f0;
}
body.light-mode { background:#f8f9fa; color:#333; }

.tabs { display:flex; gap:6px; margin-bottom:12px; }
.tabs button {
  padding:8px 14px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.tabs button.active { background:#4e9af1; color:#fff; }

input, select, button {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  margin-bottom:6px;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #444;
  text-align:center;
}
th { background:#4e9af1; }

.tab { display:none; }
.tab.active { display:block; }

.shift { background:#e67e22; color:#fff; }
.status-vacation { background:#7f8c8d; }
.status-sick { background:#c0392b; }
</style>
</head>

<body>
<h1 id="weekHeader"></h1>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div class="tabs">
  <button id="tabEmpBtn" onclick="showTab('employeesTab')">Employees</button>
  <button id="tabEvBtn" onclick="showTab('eventsTab')">Events</button>
  <button id="tabSchBtn" onclick="showTab('scheduleTab')">Schedule</button>
</div>

<!-- EMPLOYEES -->
<div id="employeesTab" class="tab">
  <h2>Employees</h2>
  <input id="empName" placeholder="Name">
  <select id="empType">
    <option>FT</option><option>PT</option>
  </select>
  <input id="empSeniority" type="number" placeholder="Seniority">
  <select id="empPref">
    <option value="Any">Any</option>
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
  <button onclick="addEmployee()">Add</button>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Type</th><th>Seniority</th>
        <th>Pref</th><th>Vacation</th><th>Sick</th>
      </tr>
    </thead>
    <tbody id="employeesTable"></tbody>
  </table>
</div>

<!-- EVENTS -->
<div id="eventsTab" class="tab">
  <h2>Events</h2>
  <input id="eventName" placeholder="Event Name">
  <input id="eventDate" type="date">
  <input id="eventStart" type="time">
  <input id="eventHours" type="number" step="0.5" placeholder="Work Hours">
  <button onclick="addEvent()">Add</button>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Date</th><th>Start</th><th>Hours</th><th>Delete</th>
      </tr>
    </thead>
    <tbody id="eventsTable"></tbody>
  </table>
</div>

<!-- SCHEDULE -->
<div id="scheduleTab" class="tab">
  <h2>Schedule</h2>
  <button onclick="generateSchedule()">Generate</button>
  <table id="scheduleTable"></table>
</div>

<script>
let employees = JSON.parse(localStorage.getItem("employees")||"[]");
let events = JSON.parse(localStorage.getItem("events")||"[]");

function save(){
  localStorage.setItem("employees",JSON.stringify(employees));
  localStorage.setItem("events",JSON.stringify(events));
}

/* TABS */
function showTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* EMPLOYEES */
function addEmployee(){
  employees.push({
    name:empName.value,
    type:empType.value,
    seniority:+empSeniority.value,
    pref:empPref.value,
    vacation:false,
    sick:false
  });
  save(); renderEmployees();
}
function renderEmployees(){
  employeesTable.innerHTML="";
  employees.sort((a,b)=>a.seniority-b.seniority).forEach((e,i)=>{
    employeesTable.innerHTML+=`
    <tr>
      <td>${e.name}</td><td>${e.type}</td><td>${e.seniority}</td>
      <td>${e.pref}</td>
      <td><input type="checkbox" ${e.vacation?"checked":""}
        onchange="employees[${i}].vacation=this.checked;save()"></td>
      <td><input type="checkbox" ${e.sick?"checked":""}
        onchange="employees[${i}].sick=this.checked;save()"></td>
    </tr>`;
  });
}

/* EVENTS */
function addEvent(){
  events.push({
    name:eventName.value,
    date:eventDate.value,
    start:eventStart.value,
    hours:+eventHours.value
  });
  save(); renderEvents();
}
function renderEvents(){
  eventsTable.innerHTML="";
  events.forEach((e,i)=>{
    eventsTable.innerHTML+=`
    <tr>
      <td>${e.name}</td><td>${e.date}</td>
      <td>${e.start}</td><td>${e.hours}</td>
      <td><button onclick="events.splice(${i},1);save();renderEvents()">X</button></td>
    </tr>`;
  });
}

/* TIME HELPERS */
function addHours(time,h){
  let [hr,min]=time.split(":").map(Number);
  let d=new Date(0,0,0,hr,min);
  d.setMinutes(d.getMinutes()+h*60);
  return d.toTimeString().slice(0,5);
}
function applyLunch(h){
  return h<=4 ? h : h+0.5;
}

/* PREF LOGIC */
function matchesPref(emp,start){
  let hour=+start.split(":")[0];
  if(emp.pref==="Any") return true;
  if(emp.pref==="AM") return hour<15;
  if(emp.pref==="PM") return hour>=15;
}

/* SCHEDULE */
function generateSchedule(){
  scheduleTable.innerHTML="";
  let days=[...Array(7)].map((_,i)=>{
    let d=new Date(); d.setDate(d.getDate()-d.getDay()+1+i); return d;
  });

  scheduleTable.innerHTML="<tr><th>Employee</th>"+
    days.map(d=>`<th>${d.toLocaleDateString()}</th>`).join("")+
    "<th>Total</th></tr>";

  employees.forEach(emp=>{
    let total=0;
    let row=`<tr><td>${emp.name}</td>`;
    days.forEach(d=>{
      let ev=events.find(e=>e.date===d.toISOString().split("T")[0]);
      if(!ev || !matchesPref(emp,ev.start)){ row+="<td></td>"; return; }

      let sched=applyLunch(ev.hours);
      let end=addHours(ev.start,sched);
      total+=sched;

      row+=`<td class="shift">${ev.start}â€“${end}<br>${sched}h</td>`;
    });
    row+=`<td><b>${total}h</b></td></tr>`;
    scheduleTable.innerHTML+=row;
  });
}

function toggleDarkMode(){
  document.body.classList.toggle("light-mode");
}

/* INIT */
renderEmployees();
renderEvents();
showTab("employeesTab");
</script>
</body>
</html>
