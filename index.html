<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Seniority Scheduler Dashboard</title>

<style>
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  margin: 20px;
  background: #1e1e2f;
  color: #f0f0f0;
  transition: background 0.3s, color 0.3s;
}
body.light-mode { background:#f8f9fa; color:#333; }

h1 { font-size:28px; margin-bottom:10px; }
h2 { margin-top:20px; margin-bottom:10px; }

/* TABS */
.tabs { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:12px; }
.tabs button {
  padding:8px 14px;
  cursor:pointer;
  border:none;
  border-radius:8px;
  font-weight:bold;
  transition:0.2s;
}
.tabs button.active { background:#4e9af1; color:#fff; }
body.dark-mode .tabs button { background:#2e2e3d; color:#ccc; }
body.dark-mode .tabs button.active { background:#4e9af1; color:#fff; }

/* INPUTS & BUTTONS */
input, select, button {
  margin-right:6px;
  margin-bottom:6px;
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-size:14px;
}
button {
  font-weight:bold;
  background:#4e9af1;
  color:#fff;
  transition:0.2s;
}
button:hover { opacity:0.85; transform: translateY(-2px); }

/* TABLES */
table {
  border-collapse:collapse;
  width:100%;
  margin-top:10px;
}
th, td {
  padding:10px;
  text-align:center;
  border-bottom:1px solid #444;
}
th {
  background:#4e9af1;
  color:#fff;
}

/* STATUS */
.status-vacation { background:#7f8c8d; color:#fff; font-weight:bold; }
.status-sick { background:#c0392b; color:#fff; font-weight:bold; }

/* SHIFTS */
.shift-4 { background:#2ecc71; color:#fff; }
.shift-6 { background:#e67e22; color:#fff; }
.shift-65 { background:#f1c40f; color:#000; }
.shift-85 { background:#9b59b6; color:#fff; }

/* TAB VISIBILITY */
.tab { display:none; }
.tab.active { display:block; }
</style>
</head>

<body>
<h1 id="weekHeader"></h1>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div class="tabs">
  <button id="tabEmpBtn" onclick="showTab('employeesTab')">Employees</button>
  <button id="tabEvBtn" onclick="showTab('eventsTab')">Events</button>
  <button id="tabSchBtn" onclick="showTab('scheduleTab')">Schedule</button>
</div>

<!-- EMPLOYEES -->
<div id="employeesTab" class="tab">
<h2>Employees</h2>
<input id="empName" placeholder="Name" />
<select id="empType"><option>FT</option><option>PT</option></select>
<input id="empSeniority" type="number" placeholder="Seniority" />
<select id="empPref">
  <option value="">No Pref</option>
  <option value="AM">AM</option>
  <option value="PM">PM</option>
</select>
<button onclick="addEmployee()">Add</button>

<table>
<thead>
<tr><th>Name</th><th>Type</th><th>Seniority</th><th>Pref</th><th>Vacation</th><th>Sick</th></tr>
</thead>
<tbody id="employeesTable"></tbody>
</table>
</div>

<!-- EVENTS -->
<div id="eventsTab" class="tab">
<h2>Events</h2>
<input id="eventName" placeholder="Event Name" />
<input id="eventDate" type="date" />
<input id="eventStart" type="time" />
<input id="eventEnd" type="time" />
<input id="eventGuests" type="number" placeholder="Guests" />
<select id="eventService">
  <option>Plated Service</option>
  <option>Buffet Service</option>
  <option>Reception</option>
  <option>Coffee Break</option>
</select>
<input id="eventStaff" type="number" placeholder="Staff Needed" />
<button onclick="addEvent()">Add Event</button>

<table>
<thead>
<tr>
  <th>Name</th><th>Date</th><th>Time</th>
  <th>Guests</th><th>Service</th><th>Staff</th>
</tr>
</thead>
<tbody id="eventsTable"></tbody>
</table>
</div>

<!-- SCHEDULE -->
<div id="scheduleTab" class="tab">
<h2>Schedule</h2>
<button onclick="generateSchedule()">Generate Schedule</button>
<table id="scheduleTable"></table>
</div>

<script>
let employees = JSON.parse(localStorage.getItem("employees")||"[]");
let events = JSON.parse(localStorage.getItem("events")||"[]");

function save(){
  localStorage.setItem("employees",JSON.stringify(employees));
  localStorage.setItem("events",JSON.stringify(events));
}

/* TABS */
function showTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* EMPLOYEES */
function addEmployee(){
  employees.push({
    name:empName.value,
    type:empType.value,
    seniority:+empSeniority.value,
    pref:empPref.value,
    vacation:false,
    sick:false
  });
  save(); renderEmployees();
}
function renderEmployees(){
  employeesTable.innerHTML="";
  employees.sort((a,b)=>a.seniority-b.seniority).forEach((e,i)=>{
    employeesTable.innerHTML+=`
    <tr>
      <td>${e.name}</td>
      <td>${e.type}</td>
      <td>${e.seniority}</td>
      <td>${e.pref||"-"}</td>
      <td><input type="checkbox" ${e.vacation?"checked":""}
        onchange="employees[${i}].vacation=this.checked;save()"></td>
      <td><input type="checkbox" ${e.sick?"checked":""}
        onchange="employees[${i}].sick=this.checked;save()"></td>
    </tr>`;
  });
}

/* EVENTS */
function addEvent(){
  events.push({
    name:eventName.value,
    date:eventDate.value,
    start:eventStart.value,
    end:eventEnd.value,
    guests:+eventGuests.value,
    service:eventService.value,
    staff:+eventStaff.value
  });
  save(); renderEvents();
}
function renderEvents(){
  eventsTable.innerHTML="";
  events.forEach(e=>{
    eventsTable.innerHTML+=`
    <tr>
      <td>${e.name}</td>
      <td>${e.date}</td>
      <td>${e.start}â€“${e.end}</td>
      <td>${e.guests}</td>
      <td>${e.service}</td>
      <td>${e.staff}</td>
    </tr>`;
  });
}

/* ðŸ”’ MINIMUM 4-HOUR RULE (FIX) */
function normalizeHours(start,end){
  const diff=(new Date(`1970-01-01T${end}`)-new Date(`1970-01-01T${start}`))/3600000;

  if(diff <= 4) return {h:4, cls:"shift-4"};
  if(diff < 6) return {h:6, cls:"shift-6"};
  if(diff < 8) return {h:6.5, cls:"shift-65"};
  return {h:8.5, cls:"shift-85"};
}

/* SCHEDULE */
function generateSchedule(){
  scheduleTable.innerHTML="";
  const days=[...new Set(events.map(e=>e.date))];
  scheduleTable.innerHTML="<tr><th>Employee</th>"+days.map(d=>`<th>${d}</th>`).join("")+"<th>Total</th></tr>";

  employees.forEach(emp=>{
    let total=0;
    let row=`<tr><td>${emp.name}</td>`;

    days.forEach(d=>{
      if(emp.vacation) return row+=`<td class="status-vacation">Vacation</td>`;
      if(emp.sick) return row+=`<td class="status-sick">Sick</td>`;

      const ev=events.find(e=>e.date===d);
      if(!ev) return row+="<td></td>";

      const startHour=parseInt(ev.start);
      if(emp.pref==="AM" && startHour>=12) return row+="<td></td>";
      if(emp.pref==="PM" && startHour<12) return row+="<td></td>";

      const shift=normalizeHours(ev.start,ev.end);
      total+=shift.h;
      row+=`<td class="${shift.cls}">${shift.h}h</td>`;
    });

    row+=`<td><strong>${total}h</strong></td></tr>`;
    scheduleTable.innerHTML+=row;
  });
}

/* DARK MODE */
function toggleDarkMode(){
  document.body.classList.toggle("light-mode");
}

/* INIT */
renderEmployees();
renderEvents();
showTab("employeesTab");
</script>
</body>
</html>
