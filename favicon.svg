    <rect x="0.5" y="8.5" width="7" height="7" rx="0.5"/>
    <rect x="16.5" y="8.5" width="7" height="7" rx="0.5"/>
    <rect x="0.5" y="16.5" width="7" height="7" rx="0.5"/>
